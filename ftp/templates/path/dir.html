{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenxoid Drive</title>
    <script defer src="{% static '/ts/path/dir.js' %}"></script>
</head>

<body>
    <div class="all">

        <div class="header">

        </div>

        <div class="all_sections">
            <div class="left_nav">

            </div>
            <div class="right_content">
                <div class="title">
                    <h3>Files</h3>
                </div>
                <div class="all_files">
                    {% for one_file in all_files %}

                    <div class="one_file" path='{{one_file}}'>
                        <div class="name">
                            {{one_file}}
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
